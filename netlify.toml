[build]
  command = ""
  publish = "."

# Wire the edge function to all paths
[[edge_functions]]
  function = "prerender"
  path = "/*"

# This MUST be its own block (not indented)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache sitemap for 1 day
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"